<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="logout.css" />
    <!-- Add a new CSS file for logout page -->
    <title>Logout - FoodZoo</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <h1 class="logo">FOODZOO</h1>
      <div class="sidebar-menus">
        <a href="index1.html"
          ><ion-icon name="storefront-outline"></ion-icon>Home</a
        >
        <a href="bills.html"
          ><ion-icon name="receipt-outline"></ion-icon>Bills</a
        >
        <a href="wallet.html"
          ><ion-icon name="wallet-outline"></ion-icon>Wallet</a
        >
        <a href="notifications.html"
          ><ion-icon name="notifications-outline"></ion-icon>Notification</a
        >
        <a href="contact.html"
          ><ion-icon name="chatbubbles-outline"></ion-icon>Contact us</a
        >
        <a href="settings.html"
          ><ion-icon name="settings-outline"></ion-icon>Settings</a
        >
        <a href="logout.html"
          ><ion-icon name="log-out-outline"></ion-icon>Logout</a
        >
      </div>
    </div>
    <div class="main">
      <div class="logout-navbar">
        <ion-icon class="menu-toggle" name="menu-outline"></ion-icon>
        <div class="logout-content">
          <h2 class="main-title">Logout</h2>
          <p>Are you sure you want to logout?</p>
          <button id="confirm-logout">Yes, Logout</button>
          <button id="cancel-logout">Cancel</button>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="app.js"></script>
    <script src="logout.js"></script>
    <!-- Add a new JS file for logout page -->
  </body>
</html>
